name: Flutter Test & Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  FLUTTER_VERSION_FILE: pubspec.yaml

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: ${{ env.FLUTTER_VERSION_FILE }}
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
      - name: Run tests
        run: flutter test

  build_ios:
    name: Build iOS
    needs: analyze
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: ${{ env.FLUTTER_VERSION_FILE }}
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios && pod install && cd ..

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos
          retention-days: 5

  build_android:
    name: Build Android
    needs: analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: ${{ env.FLUTTER_VERSION_FILE }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android
        run: |
          flutter build apk --debug
          flutter build appbundle --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/*
            build/app/outputs/bundle/**/
          retention-days: 5